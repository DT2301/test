<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết tới tệp CSS -->
    <script src="script.js"></script> <!-- Liên kết tới tệp JavaScript -->
</head>
<body>

    <div class="gift-box" onclick="openGift()"> <!-- Hộp quà -->
        Click để mở quà!
    </div>

    <div id="balloons-fireworks" style="display:none;"> <!-- Bong bóng và pháo hoa -->
        <!-- Bạn có thể thêm mã HTML cho bong bóng và pháo hoa ở đây -->
        <div class="balloon"></div>
        <div class="firework"></div>
    </div>

    <div id="greeting-card" style="display:none;" onclick="openCard()"> <!-- Thiệp chúc mừng -->
        Click để mở thiệp!
    </div>

    <div id="card-content" style="display:none;"> <!-- Nội dung trong thiệp -->
        <!-- Bạn có thể thêm mã HTML cho nội dung trong thiệp ở đây -->
        <p>Chúc mừng sinh nhật!</p>
    </div>

</body>
</html>
